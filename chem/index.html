        var bracket = {}

        function getco(str) {
            var n = str.length, ret = 0
            for (var i = 0; i < n; i++) {
                var ch = str.charAt(i)
                if (isNaN(ch)) break;
                ret *= 10;
                ret += ch - 0;
            }
            str = str.slice(i, n)
            return [ret, str, i]
        }

        function workMolecule(str, st) {
            // console.log(str, st)
            var n = str.length, co = 1, ans = {};
            for (let i = 0; i < n; i++) {
                var ch = str.charAt(i)
                var f = {}
                if (ch == '(') {
                    f = workMolecule(str.slice(i + 1, bracket[i + st] - st), st + i + 1)
                    i = bracket[i + st] - st;
                } else if ('A' <= ch && ch <= 'Z') {
                    if (i + 1 < n) {
                        let nch = str.charAt(i + 1)
                        if ('a' <= nch && nch <= 'z') i++, ch += nch
                    }
                    if (f[ch]) f[ch]++;
                    else f[ch] = 1;
                } else return {}
                let g = getco(str.slice(i + 1, n))
                if (g[0]) {
                    for (key in f) {
                        f[key] *= g[0]
                    }
                }
                for (key in f) {
                    if (ans[key]) ans[key] = ans[key] + f[key]
                    else ans[key] = f[key]
                }
                i += g[2]
            }
            // console.log('ans', ans)
            return ans;
        }

        function parseMolecule(str) {
            str = str.replace(/[\[{]/g, "(").replace(/[\]}]/g, ")")
            str = str.replace(/<\d*e[\+\-]>*/g, "");
            // console.log('Parsing molecule', str)
            var n = str.length, co = 1, stack = [], top = 0;
            for (let i = 0; i < n; i++) {
                var ch = str.charAt(i);
                if (ch == '(') stack[top] = i, top++;
                else if (ch == ')') bracket[stack[top - 1]] = i, bracket[i] = stack[top - 1], top--;
                if (top < 0) return {}
            }
            if (top != 0) return {};
            var g = getco(str)
            if (g[0]) co = g[0]
            var f = workMolecule(g[1], g[2])
            for (key in f) {
                f[key] *= co;
            }
            return f;
        }

        function weigh(hash, mode = 0) {
            var ans = 0
            if (mode) {
                for (key in hash) {
                    if (weighList2[key]) ans += hash[key] * weighList2[key]
                }
            } else {
                for (key in hash) {
                    if (weighList[key]) ans += hash[key] * weighList[key]
                }
            }
            return parseInt(ans * 10000) / 10000;
        }
        function weighEquation(str, mode = 0) {
            str = str.replace(/<\d*e[\+\-]>*/g, "").replace(/[^\dA-Za-z<>\(\)\+\-=\.]/g, "");
            var q = str.split(/[=\+\-\.]/g)
            var p = str.replace(/[^=\+\-\.]/g, "").replace('.', '*')
            var ans = ""
            if (str == "") return ""
            var n = p.length, sum = 0, gsum = "";
            for (let i = 0; i <= n; i++) {
                var k = weigh(parseMolecule(q[i]), mode)
                sum += k
                if (p.charAt(i) == '=') gsum += parseInt(sum * 10000) / 10000 + '=', sum = 0;
                ans = ans + k + p.charAt(i)
            }
            if (n) ans += '\\)<br>\\(' + gsum + parseInt(sum * 10000) / 10000
            return ans.replace('\*', "\\cdot");
        }

        function parseEquation(str) {
            str = str.replace(/ /g, '')
            var q = str.split(/[=\+\-\.]/g)
            var p = str.replace(/[^=\+\-\.]/g, "")
            var ans = {}
            var n = p.length;
            for (let i = 0; i <= n; i++) {
                var f = parseMolecule(q[i])
                for (key in f) {
                    if (ans[key]) ans[key] = ans[key] + f[key]
                    else ans[key] = f[key]
                }
            }
            return ans
        }

        function renderEquation(str) {
            str = str.replace(/[\[{]/g, "(").replace(/[\]}]/g, ")");
            str = str.replace(/[^\dA-Za-z<>\(\)\+\-=\.]/g, "");
            // console.log('Rendering equation', str)
            str = str.replace(/([A-Za-z]+)/g, "\\text{$1}");
            str = str.replace(/<(\d*)\\text\{e\}([\+\-])>/g, "^{$1$2}");
            str = str.replace(/([\}\)])(\d+)/g, "$1_{$2}");
            str = str.replace('.', "\\cdot");
            // console.log(str)
            return str
        }
