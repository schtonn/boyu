<body>
    <h3>间或</h3>
    <p>你站在桥上刻舟，刻舟人在楼上挑灯。</p>
    <p>佩环装饰了你的小潭，你装饰了太宗的梦。</p>
    <h3>六一居士</h3>
    <p>阅读没有满分，没有随意这个选项，</p>
    <p>也没有反正。</p>
    <p>作文没有付费，没有八分这个选项，</p>
    <p>也没有六分。</p>
    <p style="font-size: 5px;">注：本诗一切解释权归六一居士所有</p>
